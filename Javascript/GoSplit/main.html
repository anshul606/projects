<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSplit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>

    <aside class="sidebar">
        <div>
            <h1 class="logo"><img src="assets/main-logo-nobg.png" alt="" width="180px"></h1>
            <nav class="nav">
                <a href="#" data-id="dashboard" class="nav-item nav-item-checked">Dashboard</a>

            </div>
