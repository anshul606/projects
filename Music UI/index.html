<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-title">Now Playing</div>
            <div class="menu-button">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        
        <div class="main-content">
            <div class="album-cover">
                <img src="https://images.unsplash.com/photo-1614149162883-504ce4d13909?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bXVzaWMlMjBhbGJ1bXxlbnwwfHwwfHx8MA%3D%3D" alt="Album Cover">
                <div class="album-overlay">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="song-details">
                <h2 class="song-title">Blinding Lights</h2>
                <p class="artist-name">The Weeknd â€¢ After Hours</p>
                <div class="song-tags">
                    <span class="tag">Pop</span>
                    <span class="tag">Electronic</span>
                </div>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-info">
                    <span class="current-time">1:45</span>
                    <span class="max-duration">3:20</span>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-btn shuffle">
                    <i class="fas fa-random"></i>
                </div>
                <div class="control-btn prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="control-btn play-pause">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="control-btn next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="control-btn repeat">
                    <i class="fas fa-redo"></i>
                </div>
            </div>
            
            <div class="audio-features">
                <div class="feature">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="feature active">
                    <i class="fas fa-podcast"></i>
                </div>
                <div class="feature">
                    <i class="fas fa-sliders-h"></i>
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <div class="playlist-header">
                <h3>Up Next</h3>
                <span class="view-all">View All</span>
            </div>
            <div class="playlist-items">
                <div class="playlist-item active">
                    <div class="playlist-item-img">
                        <img src="https://images.unsplash.com/photo-1614149162883-504ce4d13909?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bXVzaWMlMjBhbGJ1bXxlbnwwfHwwfHx8MA%3D%3D" alt="Song">
                    </div>
                    <div class="playlist-item-info">
                        <h4>Blinding Lights</h4>
                        <p>The Weeknd</p>
                    </div>
                    <div class="playlist-item-duration">3:20</div>
                </div>
                <div class="playlist-item">
                    <div class="playlist-item-img">
                        <img src="https://images.unsplash.com/photo-1619983081563-430f63602796?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bXVzaWMlMjBhbGJ1bXxlbnwwfHwwfHx8MA%3D%3D" alt="Song">
                    </div>
                    <div class="playlist-item-info">
                        <h4>Save Your Tears</h4>
                        <p>The Weeknd</p>
                    </div>
                    <div class="playlist-item-duration">3:35</div>
                </div>
                <div class="playlist-item">
                    <div class="playlist-item-img">
                        <img src="https://images.unsplash.com/photo-1629276301820-0f3eedc29fd0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG11c2ljJTIwYWxidW18ZW58MHx8MHx8fDA%3D" alt="Song">
                    </div>
                    <div class="playlist-item-info">
                        <h4>In Your Eyes</h4>
                        <p>The Weeknd</p>
                    </div>
                    <div class="playlist-item-duration">3:57</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
